<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Google Sheet Form</h2>
  <form id="myForm">
    <label>नाम:</label><br>
    <input type="text" name="name" required><br><br>

    <label>ईमेल:</label><br>
    <input type="email" name="email" required><br><br>

    <label>संदेश:</label><br>
    <textarea name="message" required></textarea><br><br>

    <button type="submit">सबमिट करें</button>
  </form>

  <p id="statusMsg" style="color: green;"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzO6ylaXG7CjIpbLuldv6fPRg9SSkw_bk7tSwfU3jxMw_fJI0ykbef9XLmd1hjQ5WoQAA/exec";
    const form = document.getElementById('myForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          statusMsg.innerHTML = "✅ आपका फॉर्म सफलतापूर्वक सबमिट हो गया!";
          form.reset();
        })
        .catch(error => {
          statusMsg.innerHTML = "❌ कुछ गलती हो गई, कृपया दोबारा प्रयास करें!";
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
